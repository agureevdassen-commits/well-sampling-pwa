  <script>
    // ========== PWA INSTALLATION ==========
    let deferredPrompt;
    const installBtn = document.getElementById('install-btn');
    const installPrompt = document.getElementById('install-prompt');

    window.addEventListener('beforeinstallprompt', e => {
      e.preventDefault();
      deferredPrompt = e;
      installPrompt.style.display = 'flex';
      console.log('Install prompt available');
    });

    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`User response: ${outcome}`);
        deferredPrompt = null;
        closeInstallPrompt();
      }
    });

    window.addEventListener('appinstalled', () => {
      console.log('App installed');
      deferredPrompt = null;
      closeInstallPrompt();
      showNotification('‚úì –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ!', 'success');
    });

    function closeInstallPrompt() {
      installPrompt.style.display = 'none';
    }

    // ========== SERVICE WORKER REGISTRATION ==========
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(registration => {
          console.log('Service Worker registered:', registration);

          // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
          setInterval(() => {
            registration.update();
          }, 30000);

          registration.addEventListener('updatefound', () => {
            const newWorker = registration.installing;
            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                document.getElementById('update-notification').style.display = 'block';
                console.log('Update available');
              }
            });
          });
        })
        .catch(error => {
          console.error('Service Worker registration failed:', error);
        });

      // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç Service Worker
      navigator.serviceWorker.addEventListener('message', event => {
        if (event.data.type === 'sync-complete') {
          showNotification(
            `‚úì –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω–æ ${event.data.count} –ø—Ä–æ–±`,
            'success'
          );
          location.reload();
        }
      });
    }

    // ========== UPDATE SERVICE WORKER ==========
    function updateServiceWorker() {
      if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
        navigator.serviceWorker.controller.postMessage({ type: 'SKIP_WAITING' });
        window.location.reload();
      }
    }

    // ========== OFFLINE/ONLINE DETECTION ==========
    window.addEventListener('online', () => {
      console.log('Back online');
      showNotification('‚úì –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ', 'success');
      if ('serviceWorker' in navigator && 'SyncManager' in window) {
        navigator.serviceWorker.ready.then(registration => {
          registration.sync.register('sync-samples');
          registration.sync.register('sync-duplicates');
        });
      }
    });

    window.addEventListener('offline', () => {
      console.log('Offline');
      showNotification('üì° –†–µ–∂–∏–º –æ—Ñ–ª–∞–π–Ω', 'warning');
    });

    // ========== INITIALIZATION ==========
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ë–î
        await db.init();

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
        await loadPage('home');

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
        await updateStatistics();
      } catch (error) {

        showNotification('‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏', 'error');
      }
    });
